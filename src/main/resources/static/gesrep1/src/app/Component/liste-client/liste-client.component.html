<div class="container table-responsive " style="padding-top: 0px">
      
  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
         <thead>
          <th>Client Id</th>
          <th>adress</th>
          <th>mail</th>
          <th>name</th>
          <th>phone number</th>
          <th> Client type </th>
      </thead>
      <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.idClient}}</td>
              <td>{{client.adresse}}</td>
              <td>{{client.mail}}</td>
              <td>{{client.nom}}</td>
              <td>{{client.numtel}}</td>
              <td>{{client.typeClient}}</td>
              
              
          </tr>
      </tbody>
  </table>
</div>
